<!DOCTYPE html>
<html>
<head>
    <title>RSVP Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #8B5A6B; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #7A4A5B; }
    </style>
</head>
<body>
    <h1>RSVP - Brian & Jessa Wedding</h1>
    <p>Please fill out this form to RSVP for our wedding.</p>
    
    <form name="rsvp" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="rsvp" />
        
        <p style="display: none;">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </p>
        
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required />
        </div>
        
        <div class="form-group">
            <label for="contactNumber">Contact Number *</label>
            <input type="text" id="contactNumber" name="contactNumber" required />
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />
        </div>
        
        <div class="form-group">
            <label for="attending">Are you attending? *</label>
            <select id="attending" name="attending" required>
                <option value="">Select...</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="numberOfGuests">Number of Guests *</label>
            <select id="numberOfGuests" name="numberOfGuests" required>
                <option value="">Select...</option>
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
                <option value="5">5+ Guests</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Special Message</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>
        
        <button type="submit">Send RSVP</button>
    </form>
</body>
</html>
